<h2>Password forgotten</h2>
<br>
<div class="col-md-9 offset-md-3">
    <div class="row">
        <div class="col-md-8">
            <div class="showMessage" *ngIf="showMessage">
                <p>If your email exist you will receive an email for resetting your password</p>
                <p>Click <a [routerLink]="['/User/Login']">here</a> to get back at the login page</p>
            </div>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" id="" class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-3 control-label">E-mail</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" formControlName="Email"
                            placeholder="YourEmail@domain.com" value="" required />
                    </div>
                    <span class="text-danger"
                        *ngIf="forgotForm.get('Email').errors?.email  && forgotForm.get('Email').touched">Please
                        give a correct e-mail<br></span>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" class="btn btn-primary" [disabled]="!forgotForm.valid" value="Request a reset">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div style="margin-top:650px;"></div>
</div>
