<div class="col-md-12 col-lg-6 offset-lg-4" id="container">
  <h2 class="roboto">Log-in</h2>
  <p>
    <a [routerLink]="['/User/SignUp']">Register as new user</a>
  </p>
  <div class="row">
    <div class="col-md-12">
      <section id="loginForm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="userAuthentification" class="form-horizontal">
          <h4>Use your account to connect.</h4>
          <hr />

          <span *ngIf="loginError" id="error" class="text-danger">Incorrect username or password</span>
          <br>
          <span *ngIf="detectedAsBot" id="errorBot" class="text-danger">You are detected as a bot, please retry to
            login</span>
          <div id="floatContainerLogin" class="float-container form-group">
            <i class="fas fa-user fa-2x icon"></i>
            <label for="floatLogin">E-mail</label>
            <input type="text" class="form-control" id="floatFieldLogin" formControlName="username"
              data-placeholder="YourEmail@domain.com" required>
          </div>

          <div id="floatContainerPassword" class="float-container form-group">
            <i class="fas fa-key fa-2x icon"></i>
            <label for="FloatPassword">Password</label>
            <input type="password" class="form-control" id="floatFieldPassword" formControlName="password"
              data-placeholder="Your password" required>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-lg-5 col-xl-4">
                <div class="checkbox">
                  <input name="RememberMe" type="checkbox" />
                  <label for="RememberMe">Remember me</label>
                </div>
              </div>
              <div id="ForgotPasswordLink" class="col-lg-7 col-xl-6 offset-xl-2"><a [routerLink]="['/User/ForgotPassword']">Forgot your password
                  ?</a></div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <input type="submit" style="width: 100%" class="btn btn-primary" [disabled]="!loginForm.valid"
                value="Log-in">
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
